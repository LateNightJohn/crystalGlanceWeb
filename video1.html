<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Prehratie videa</title>
</head>
<body>

<video id="mojeVideo" width="640" height="360" autoplay>
  <source src="Video(1).mp4" type="video/mp4">
  Tvoj prehliadač nepodporuje prehrávanie videa.
</video>

<script>
  const video = document.getElementById('mojeVideo');

  video.addEventListener('ended', () => {
    window.location.href = 'index.html'; // sem zadaj URL cieľovej stránky
  });
</script>

</body>
</html>
