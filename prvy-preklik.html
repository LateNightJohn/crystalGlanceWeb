<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>ASCII Chaos</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      white-space: pre;
      font-size: 16px;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    #ascii {
      animation: glitch 0.1s infinite alternate;
      text-align: center;
      margin-top: 10vh;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      50% { text-shadow: -2px 0 blue; }
      100% { text-shadow: 2px 0 magenta; }
    }
    #moving-ascii {
      position: absolute;
      top: 60vh;
      left: -100%;
      cursor: pointer;
      animation: moveAcross 10s linear infinite;
    }
    @keyframes moveAcross {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div id="ascii">
      |\__/,|   (`\ 
    _.|o o  |_   ) )
  -(((---(((--------
  </div>

  <a href="Glitch3.html">
    <div id="moving-ascii">
      (\__/)
      (•ㅅ•) 
      / 　 づ
    </div>
  </a>

  <script>
    const frames = [
      "  |\\__/,|   (`\\ \n _.|o o  |_   ) )\n-(((---(((--------",
      "  |\\__/,|   (`  \n _.|o o  |_   ) )\n-(((---(((--------",
      "  |\\__/,|   (') \n _.|o o  |_   ) )\n-(((---(((--------",
      "  |\\__/,|   (`) \n _.|o o  |_   ) )\n-(((---(((--------"
    ];
    let i = 0;
    setInterval(() => {
      document.getElementById('ascii').innerText = frames[i % frames.length];
      i++;
    }, 120);
  </script>
</body>
</html>
